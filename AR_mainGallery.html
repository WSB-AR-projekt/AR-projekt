<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="pl" />
  <meta
    name="author"
    content="Anna Wilk, Aleksandra Kondraciuk, Paweł Ślimko"
  />
  <meta name="google" content="notranslate" />
  <title>Andrzej Rokosz Fotogaleria</title>
  <meta name="description" content="Andrzej Rokosz Fotogaleria" />
  <meta
    name="keywords"
    content="Andrzej Rokosz Fotogaleria; foto; Andrzej Rokosz; zdjecia; blog; fotografia; przyroda; zwierzeta; ludzie"
  />
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <link rel="stylesheet" type="text/css" href="style/AR_mainGallery.css" />
</head>

<body>
  <div class="photo-main-container">
    <header class="photo-header-container">
      <div class="photo-signature">
        <h1 class="photo-header-author">ANDRZEJ</h1>
        <h1 class="photo-header-author">ROKOSZ</h1>
      </div>
      <nav class="photo-main-nav">
        <a class="photo-class-links" id="about" href="AR_AboutMe.html"
          >O mnie</a
        >
        <a
          class="photo-class-links"
          id="actual-active-link"
          rel="_parent"
          href="AR_mainGallery.html"
          >Zdjęcia
        </a>

        <a class="photo-class-links" id="blog" href="AR_Blog.html">Blog</a>

        <a class="photo-class-links" id="kontakt" href="AR_Contact.html"
          >Kontakt</a
        >
      </nav>
    </header>

    <div class="photo-empty-line-container">
      <form class="photo-search-form">
        <input
          class="photo-search-input"
          type="text"
          placeholder="..."
          name="search"
        />
        <button class="photo-search-button" type="submit">Szukaj</button>
      </form>
    </div>

    <div class="photo-body-container">
      <div class="photo-mainGallery-container">
        <div class="photo-mainGallery-logoHolder" id="holder-streetPhoto">
          <a
            href="AR_thematicGallery.html"
            class="photo-mainGallery-links"
            id="links-streetPhoto"
          >
            <img
              class="photo-mainGallery-logo"
              id="logo-streetPhoto"
              decoding="async"
            />
          </a>
          <h3 class="photo-mainGallery-headline">Fotografia uliczna</h3>
        </div>
        <div class="photo-mainGallery-logoHolder" id="holder-landscape">
          <a
            href="AR_thematicGallery.html"
            class="photo-mainGallery-links"
            id="links-landscape"
          >
            <img
              class="photo-mainGallery-logo"
              id="logo-landscape"
              decoding="async"
            />
          </a>
          <h3 class="photo-mainGallery-headline">Krajobrazy</h3>
        </div>
        <div class="photo-mainGallery-logoHolder" id="holder-plants">
          <a
            href="AR_thematicGallery.html"
            class="photo-mainGallery-links"
            id="links-plants"
          >
            <img
              class="photo-mainGallery-logo"
              id="logo-plants"
              decoding="async"
            />
          </a>
          <h3 class="photo-mainGallery-headline">Roślinność</h3>
        </div>
        <div class="photo-mainGallery-logoHolder" id="holder-birds">
          <a
            href="AR_thematicGallery.html"
            class="photo-mainGallery-links"
            id="links-birds"
          >
            <img
              class="photo-mainGallery-logo"
              id="logo-birds"
              decoding="async"
            />
          </a>
          <h3 class="photo-mainGallery-headline">Ptaki</h3>
        </div>
        <div class="photo-mainGallery-logoHolder" id="holder-animals">
          <a
            href="AR_thematicGallery.html"
            class="photo-mainGallery-links"
            id="links-animals"
          >
            <img
              class="photo-mainGallery-logo"
              id="logo-animals"
              src="images/zubry.jpg"
              decoding="async"
            />
          </a>
          <h3 class="photo-mainGallery-headline">Zwierzęta</h3>
        </div>
        <div class="photo-mainGallery-logoHolder" id="holder-portrait">
          <a
            href="AR_thematicGallery.html"
            class="photo-mainGallery-links"
            id="links-portrait"
          >
            <img
              class="photo-mainGallery-logo"
              id="logo-portrait"
              decoding="async"
            />
          </a>
          <h3 class="photo-mainGallery-headline">Portret</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="..." async></script>
  <noscript> Your internet browser is too old. Install new one. </noscript>
  <!-- alternatywa dla braku js w danej przegladarce -->

</body>
